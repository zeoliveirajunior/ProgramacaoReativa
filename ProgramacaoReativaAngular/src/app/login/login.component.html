<div class="div-main">
  <div class="container">
    <div class="row align-items-end justify-content-center" *ngIf="!(Login.IsLogged | async)">
      <div class="col-3 ">
        <label for="exampleInputEmail1">Login</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="Usuario"
          aria-describedby="emailHelp"
          placeholder="Usuario"
        />
      </div>
      <div class="col-3 ">
        <label for="exampleInputEmail1">Senha</label>
        <input
          type="password"
          [(ngModel)]="Senha"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Senha"
        />
      </div>
      <div class="col-5 ">
        <button
          class="btn btn-outline-primary"
          [disabled]="Login.TentativaLogin | async"
          (click)="IniciarLogin(Usuario, Senha)"
        >
          Login
        </button>
        <button
          *ngIf="Login.TentativaLogin | async"
          class="btn btn-outline-danger"
          (click)="CancelarLogin()"
        >
          Cancelar
        </button>
      </div>
    </div>
    <div class="row" *ngIf="ErroRealizarLogin">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          Erro ao realizar o login: {{ ErroRealizarLogin }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div
          class="alert alert-primary"
          role="alert"
          *ngIf="Login.TentativaLogin | async"
        >
          {{ StringIniciandoLogin }}
          <span *ngIf="Login.TentativasLogin | async"
            >Numero de tentativas: {{ Login.TentativasLogin | async }}</span
          >
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!(Login.TentativaLogin | async)">
      <div class="col">
        <app-loginexterno></app-loginexterno>
      </div>
    </div>
  </div>
</div>
